<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>4-Stage Interactive Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    /* Basic reset and centered layout */
    html,body{height:100%;margin:0;font-family:Segoe UI,Arial,Helvetica,sans-serif}
    .app{height:100%;display:flex;align-items:center;justify-content:center;background-image:url('images/bgwallpaper5.jpg');background-size:cover;background-position:center;background-attachment:fixed}
    .frame{width:min(960px,95vw);height:min(720px,90vh);position:relative;overflow:hidden;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.12);display:flex;align-items:center;justify-content:center}

    /* Stage containers - show/hide with opacity + transform for smooth transitions */
    .stage{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;transition:opacity .45s ease, transform .45s ease;opacity:0;pointer-events:none;transform:scale(.98)}
    .stage.active{opacity:1;pointer-events:auto;transform:scale(1)}

    /* Background per stage */
    #stage0{background-image:url('images/meow.jpeg');background-size:cover;background-position:center}
    #stage1{background-image:url('images/flowerwallpaper.png');background-size:cover;background-position:center}
    #stage2{background-image:url('images/fruit_wallpaper.jpeg');background-size:cover;background-position:center}
    #stage3{background-image:url('images/camera.jpg');background-size:cover;background-position:center}
    #stage4{background-image:url('images/lastwallpaper.jpeg');background-size:cover;background-position:center}

    /* Buttons */
    .btn{padding:10px 18px;border-radius:8px;border:0;background:#ff6b6b;color:#fff;cursor:pointer;margin:6px;font-size:16px}
    .btn.secondary{background:#4d8cff}

    /* Stage 1 layout: flowers absolute positioned */
    .play-area{position:relative;flex:1;width:100%;height:100%;display:block}
    .flower{width:72px;height:72px;position:absolute;user-select:none;cursor:grab;transition:transform .2s ease, filter .2s ease}
    .flower:active{cursor:grabbing}
    /* allow per-flower rotation via CSS variable and a dragging scale class */
    .flower{transform:rotate(var(--rot,0deg))}
    .flower.dragging{transform:rotate(var(--rot,0deg)) scale(.95)}
    .bouquet{width:220px;height:220px;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%) scale(1);border-radius:12px;transition:transform 5s cubic-bezier(.2,.9,.28,1);z-index:50}
    .bouquet.zoom-long{transform:translate(-50%,-50%) scale(1.35)}
    .bouquet.start-small{transform:translate(-50%,-50%) scale(.7);opacity:1}

    /* MCQ styling */
    .mcq{display:flex;flex-direction:column;align-items:center;gap:12px}
    .options{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
    .option{padding:10px 14px;border-radius:8px;border:2px solid rgba(255,255,255,.6);cursor:pointer;min-width:120px;text-align:center;color:#fff;font-weight:600}
    /* option color mapping */
    .option[data-answer="a"]{background:#c19a00;border-color:#a67c00;color:#2b1f00} /* mustard yellow for Banana */
    .option[data-answer="b"]{background:#2ecc71;border-color:#27ae60;color:#053009} /* kiwi green */
    .option[data-answer="c"]{background:#e74c3c;border-color:#c0392b;color:#fff} /* strawberry red */
    .option[data-answer="d"]{background:#ffd400;border-color:#ffbf00;color:#2b1700} /* bright yellow pineapple */

    /* Canvas container */
    .canvas-wrap{display:flex;flex-direction:column;align-items:center;gap:12px}
    /* Canvas frame wrapper */
    .canvas-frame{
      padding:16px;
      border:8px solid #d4af37;
      border-radius:12px;
      background:linear-gradient(to bottom, #f5e6d3, #e8d8c8);
      box-shadow:0 8px 20px rgba(0,0,0,0.15), inset 0 1px 0 rgba(255,255,255,0.5);
    }
    /* Canvas styling */
    #drawCanvas{
      width:clamp(300px,80vw,600px);
      height:clamp(250px,60vh,450px);
      border:2px solid rgba(0,0,0,0.1);
      border-radius:8px;
      background:#fff;
      cursor:crosshair;
      touch-action:none;
      display:block;
    }

    /* Final text */
    .final-text{font-size:38px;font-weight:700;color:#ff4d6d;text-align:center}

    /* Animations - expand and pop */
    @keyframes popZoom{0%{transform:scale(.7);opacity:0}60%{transform:scale(1.12);opacity:1}100%{transform:scale(1);opacity:1}}
    .pop-zoom{animation:popZoom .6s cubic-bezier(.2,.9,.28,1) forwards}

    /* Fade-out */
    .fade-out{animation:fadeOut 1s ease forwards}
    @keyframes fadeOut{to{opacity:0;transform:scale(.98)}}

    /* helper */
    .hidden{display:none}
    .centered{display:flex;flex-direction:column;align-items:center}
    /* Decorative scalloped sticker for final message */
    .sticker{
      --bg1:#ffd6ea;
      --bg2:#e9d6ff;
      --scallop:#ffe6f0;
      display:inline-block;
      padding:clamp(12px,2.5vw,22px) clamp(20px,4vw,40px);
      color:#fff;
      font-weight:800;
      font-size:clamp(20px,3.5vw,40px);
      line-height:1;
      text-align:center;
      border-radius:32px;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      position:relative;
      box-shadow:0 8px 20px rgba(0,0,0,0.12), 0 2px 6px rgba(0,0,0,0.06) inset;
      z-index:200;
      transform-origin:center;
      transition:transform .25s ease, opacity .6s ease;
      will-change:transform,opacity;
      /* gentle float */
      animation:floaty 4s ease-in-out infinite;
    }
    @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
    /* scalloped bumps using repeating radial gradient pseudo-elements */
    .sticker::before,
    .sticker::after{
      content:'';
      position:absolute;
      left:50%;transform:translateX(-50%);
      width:calc(100% + 48px);
      height:40px;
      background:radial-gradient(circle at 20px 20px,var(--scallop) 18px, transparent 19px);
      background-size:40px 40px;
      pointer-events:none;
    }
    .sticker::before{top:-20px;border-bottom-left-radius:20px;border-bottom-right-radius:20px}
    .sticker::after{bottom:-20px;transform:translateX(-50%) rotate(180deg);border-top-left-radius:20px;border-top-right-radius:20px}
    /* subtle pop when added */
    .sticker.pop-enter{animation:stickerPop .5s cubic-bezier(.2,.9,.28,1)}
    @keyframes stickerPop{0%{transform:scale(.7);opacity:0}60%{transform:scale(1.12);opacity:1}100%{transform:scale(1);opacity:1}}
    /* Camera heading - elegant serif cinematic style */
    .camera-heading{
      font-family:'Playfair Display',serif;
      font-size:clamp(16px,4vw,36px);
      font-weight:800;
      letter-spacing:0.8px;
      text-align:center;
      margin:0 0 20px 0;
      padding:0 16px;
      line-height:1.1;
      color:#ff6fa5;
      /* soft pastel glow using text-shadow */
      /* text stroke for modern browsers */
      -webkit-text-stroke: 1.2px rgba(255,255,255,0.95);
      /* fallback border using multiple shadows for broader support */
      text-shadow:
        -1px -1px 0 rgba(255,255,255,0.95),
        1px -1px 0 rgba(255,255,255,0.95),
        -1px 1px 0 rgba(255,255,255,0.95),
        1px 1px 0 rgba(255,255,255,0.95),
        0 0 20px rgba(255,111,165,0.35),
        0 0 40px rgba(255,111,165,0.18),
        0 2px 4px rgba(0,0,0,0.08);
      /* fade-in + scale cinematic animation */
      animation:fadeInScale .9s cubic-bezier(0.25,0.46,0.45,0.94) forwards;
      /* responsive spacing */
      margin-top:clamp(30px,8vw,60px);
      margin-bottom:clamp(18px,4vw,28px);
    }
    @keyframes fadeInScale{
      0%{opacity:0;transform:scale(0.92)}
      100%{opacity:1;transform:scale(1)}
    }
    /* Typing effect for final stage */
    .typing{
      font-family:'Fredoka One', 'Playfair Display', serif;
      font-size:clamp(20px,4vw,48px);
      color:#ff5178;
      display:inline-block;
      white-space:nowrap;
      overflow:hidden;
      border-right:.12em solid rgba(255,255,255,0.9);
      width:0ch;
      text-align:center;
    }
    #stage4.active .typing{
      animation: typing 3s steps(16,end) forwards, blink .75s step-end infinite 3s;
    }
    @keyframes typing{from{width:0ch}to{width:16ch}}
    @keyframes blink{50%{border-color:transparent}}
    /* Fullscreen video intro overlay */
    #videoIntro{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1000;
      opacity:1;
      transition:opacity 0.5s ease;
    }
    #videoIntro.hidden{
      opacity:0;
      pointer-events:none;
    }
    #videoIntro video{
      width:100%;
      height:100%;
      object-fit:contain;
    }
    /* Welcome text over the intro video */
    .video-welcome{
      position:absolute;
      top:18%;
      left:50%;
      transform:translateX(-50%);
      z-index:1011;
      font-family:'Fredoka One',sans-serif;
      color:#fff;
      font-size:clamp(28px,8vw,84px);
      text-align:center;
      text-shadow:0 6px 20px rgba(0,0,0,0.6), 0 2px 6px rgba(0,0,0,0.35);
      pointer-events:none;
      animation:popZoom .9s cubic-bezier(.2,.9,.28,1) both;
    }

  </style>
</head>
<body>
  <!-- Fullscreen video intro -->
  <div id="videoIntro">
    <video id="introVideo" autoplay muted playsinline>
      <source src="video/Bongo_Cat_720P.mp4" type="video/mp4">
    </video>
    <div class="video-welcome">Welcome!!!</div>
  </div>

  <div class="app">
    <div class="frame" id="gameFrame">

      <!-- STAGE 0: INTRO -->
      <section id="stage0" class="stage active">
        <img src="images/coolnalandtrishita.jpeg" alt="intro" style="max-width:45%;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,.12)"/>
        <h2>Do you want to play this game?</h2>
        <div>
          <button class="btn" id="yesBtn">Yes</button>
          <button class="btn secondary" id="noBtn">No</button>
        </div>
      </section>

      <!-- STAGE 1: FLOWER DRAG GAME -->
      <section id="stage1" class="stage">
        <h3 style="margin-top:6px">Drag the flower into the bouquet</h3>
        <div class="play-area" id="playArea">
          <!-- Bouquet drop target -->
          <img id="bouquet" class="bouquet" src="images/bouquet.jpeg" alt="bouquet" draggable="false"/>
        </div>
      </section>

      <!-- STAGE 2: MCQ QUIZ -->
      <section id="stage2" class="stage">
        <div class="mcq centered">
          <img id="happyGif" src="images/happy.gif" alt="happy" style="width:140px;display:none"/>
          <h3>Choose the correct statement. What is Trishita's favourite fruit?</h3>
          <div class="options">
            <div class="option" data-answer="a">a. Banana</div>
            <div class="option" data-answer="b">b. Kiwi</div>
            <div class="option" data-answer="c">c. Strawberry</div>
            <div class="option" data-answer="d">d. Pineapple</div>
          </div>
          <div id="tryAgain" style="color:#ff3b3b;margin-top:8px;display:none">Try again</div>
          <img id="cryGif" src="images/crying.gif" alt="cry" style="width:100px;display:none;margin-top:8px"/>
        </div>
      </section>

      <!-- STAGE 3: DRAWING GAME -->
      <section id="stage3" class="stage">
        <div class="canvas-wrap centered">
          <h2 class="camera-heading">Smile for the Camera üì∑</h2>
          <div class="canvas-frame">
            <canvas id="drawCanvas"></canvas>
          </div>
          <div style="margin-top:20px">
            <button class="btn" id="submitDraw">Submit</button>
            <button class="btn secondary" id="clearDraw">Clear</button>
          </div>
        </div>
      </section>

      <!-- STAGE 4: FINAL -->
      <section id="stage4" class="stage">
        <img id="finalImg" src="images/kunalandtrishita.png" alt="final" style="max-width:70%;border-radius:10px"/>
          <div style="margin-top:12px;text-align:center">
            <div class="typing">I love you ‚ù§Ô∏è</div>
          </div>
          <div id="finalText" style="opacity:0;transition:opacity 1s ease;margin-top:20px;display:none">
            <div id="stickerMsg" class="sticker">Happy Valentine's Day</div>
          </div>
      </section>

    </div>
  </div>

  <script>
    /* Major sections: Video intro, Stage management, Stage1 drag-drop, Stage2 MCQ, Stage3 canvas drawing, Stage4 finale */

    // ------------------ Fullscreen video intro ------------------
    (function setupVideoIntro(){
      const videoIntro = document.getElementById('videoIntro');
      const introVideo = document.getElementById('introVideo');
      
      // When video ends or user clicks, hide overlay and reveal game
      function hideVideo(){
        videoIntro.classList.add('hidden');
      }
      
      introVideo.addEventListener('ended', hideVideo);
      videoIntro.addEventListener('click', hideVideo);
    })();

    // ------------------ Stage switching ------------------
    function nextStage(n){
      const total = 5; // 0..4
      for(let i=0;i<total;i++){
        const el = document.getElementById('stage'+i);
        if(!el) continue;
        if(i===n) el.classList.add('active'); else el.classList.remove('active');
      }
    }

    // Helper to add animation class and call callback after animation ends (once)
    function animateOnce(el, cls, cb){
      function onEnd(e){
        el.removeEventListener('animationend', onEnd);
        cb && cb();
      }
      el.addEventListener('animationend', onEnd);
      el.classList.add(cls);
    }

    // ------------------ Stage 0: Intro handlers ------------------
    document.getElementById('yesBtn').addEventListener('click', ()=>nextStage(1));
    document.getElementById('noBtn').addEventListener('click', ()=>{
      alert("You don't have an option.");
      // continue automatically to Stage 1
      nextStage(1);
    });

    // ------------------ Stage 1: Flower drag & drop ------------------
    (function setupStage1(){
      const playArea = document.getElementById('playArea');
      const bouquet = document.getElementById('bouquet');
      let dropped = 0;
      let bouquetCompleted = false; // ensure completion sequence runs once

      // shared completion handler used by both pointer and native drop
      function onFlowerDropped(){
        dropped++;
        if(dropped>=8 && !bouquetCompleted){
          bouquetCompleted = true;
          bouquet.src = 'images/fullbouquet2.jpeg';
          bouquet.style.zIndex = 999;
          bouquet.style.left = '50%';
          bouquet.style.top = '50%';
          bouquet.classList.add('start-small');
          animateOnce(bouquet,'pop-zoom', ()=>{
            bouquet.classList.remove('start-small');
            bouquet.classList.add('zoom-long');
            setTimeout(()=>{
              bouquet.classList.remove('zoom-long');
              animateOnce(bouquet,'fade-out', ()=>{ nextStage(2); });
            }, 1000);
          });
        }
      }

      // Create 8 flowers (roses) with unique ids and fixed positions
      for(let i=0;i<8;i++){
        const f = document.createElement('img');
        f.src = 'images/flower.jpeg';
        f.className = 'flower';
        f.id = 'flower'+i;
        f.alt = 'rose-'+i;
        f.draggable = true;
        // visually differentiate each rose: random rotation and hue/saturation tweak
        const rot = (Math.random()*60 - 30).toFixed(1) + 'deg';
        const hue = Math.round(Math.random()*80 - 40) + 'deg';
        const sat = (0.9 + Math.random()*0.5).toFixed(2);
        f.style.setProperty('--rot', rot);
        f.style.filter = `hue-rotate(${hue}) saturate(${sat})`;
        // make absolutely positioned inside playArea so we can move on touch
        f.style.position = 'absolute';
        // minor z-index variance for natural overlap
        f.style.zIndex = 10 + Math.floor(Math.random()*10);
        playArea.appendChild(f);

        // desktop native drag handlers (keep for desktop)
        f.addEventListener('dragstart', (e)=>{ e.dataTransfer.setData('text/plain', f.id); f.classList.add('dragging'); });
        f.addEventListener('dragend', ()=>f.classList.remove('dragging'));

        // pointer-based dragging for touch / mobile devices
        let dragging = false, pointerId = null, offsetX = 0, offsetY = 0;
        f.addEventListener('pointerdown', (e)=>{
          // only react to primary button/touch
          if(e.button && e.button !== 0) return;
          e.preventDefault();
          dragging = true; pointerId = e.pointerId;
          f.setPointerCapture(pointerId);
          const r = f.getBoundingClientRect();
          offsetX = e.clientX - r.left; offsetY = e.clientY - r.top;
          f.classList.add('dragging');
          f.style.zIndex = 9999;
        });

        document.addEventListener('pointermove', (e)=>{
          if(!dragging || e.pointerId !== pointerId) return;
          const areaRect = playArea.getBoundingClientRect();
          let x = e.clientX - areaRect.left - offsetX;
          let y = e.clientY - areaRect.top - offsetY;
          const w = f.offsetWidth, h = f.offsetHeight;
          x = Math.max(8, Math.min(areaRect.width - w - 8, Math.round(x)));
          y = Math.max(8, Math.min(areaRect.height - h - 8, Math.round(y)));
          f.style.left = x + 'px'; f.style.top = y + 'px';
        });

        document.addEventListener('pointerup', (e)=>{
          if(!dragging || e.pointerId !== pointerId) return;
          dragging = false;
          try{ f.releasePointerCapture(pointerId); }catch(err){}
          f.classList.remove('dragging');
          f.style.zIndex = 10 + Math.floor(Math.random()*10);
          // check if pointer is over bouquet -> treat as drop
          const bRect = bouquet.getBoundingClientRect();
          if(e.clientX >= bRect.left && e.clientX <= bRect.right && e.clientY >= bRect.top && e.clientY <= bRect.bottom){
            if(f && f.parentNode){ f.parentNode.removeChild(f); onFlowerDropped(); }
          }
        });
      }

      // Position flowers once layout settled
      function positionFlowers(){
        const areaRect = playArea.getBoundingClientRect();
        const flowers = Array.from(document.querySelectorAll('.flower'));
        const positions = [
          [0.12, 0.12],[0.5, 0.10],[0.88, 0.12],[0.12, 0.5],[0.88, 0.5],[0.12, 0.86],[0.5, 0.86],[0.88, 0.86]
        ];
        flowers.forEach((f, idx)=>{
          const w = f.offsetWidth || 72, h = f.offsetHeight || 72;
          const pos = positions[idx % positions.length];
          const x = Math.max(8, Math.min(areaRect.width - w - 8, Math.round(areaRect.width * pos[0] - w/2)));
          const y = Math.max(8, Math.min(areaRect.height - h - 8, Math.round(areaRect.height * pos[1] - h/2)));
          f.style.left = x + 'px'; f.style.top = y + 'px';
        });
      }

      // bouquet: accept drops (native desktop)
      bouquet.addEventListener('dragover', (e)=>{ e.preventDefault(); });
      bouquet.addEventListener('drop', (e)=>{
        e.preventDefault();
        const id = e.dataTransfer.getData('text/plain');
        const f = document.getElementById(id);
        if(f && f.parentNode){ f.parentNode.removeChild(f); onFlowerDropped(); }
      });

      // position after short delay so sizes available
      window.addEventListener('load', positionFlowers);
      window.addEventListener('resize', ()=>setTimeout(positionFlowers,100));
    })();

    // ------------------ Stage 2: MCQ quiz ------------------
    (function setupStage2(){
      const options = document.querySelectorAll('#stage2 .option');
      const tryAgain = document.getElementById('tryAgain');
      const cryGif = document.getElementById('cryGif');
      const happyGif = document.getElementById('happyGif');
      options.forEach(opt=>{
        opt.addEventListener('click', ()=>{
          const ans = opt.getAttribute('data-answer');
          if(ans==='d'){
            // correct
            tryAgain.style.display='none'; cryGif.style.display='none';
            happyGif.style.display='block';
            // animate once, then next stage
            if(!happyGif.classList.contains('pop-zoom')){
              animateOnce(happyGif,'pop-zoom', ()=>{
                setTimeout(()=>nextStage(3),200);
              });
            }
          } else {
            tryAgain.style.display='block'; cryGif.style.display='block';
          }
        });
      });
    })();

    // ------------------ Stage 3: Drawing game ------------------
    (function setupStage3(){
      const canvas = document.getElementById('drawCanvas');
      const ctx = canvas.getContext('2d');
      let drawing=false; let lastPos=null;
      
      // Set canvas resolution based on CSS size with DPI awareness
      function resizeCanvas(){
        const rect = canvas.getBoundingClientRect();
        const scale = window.devicePixelRatio || 1;
        canvas.width = rect.width * scale;
        canvas.height = rect.height * scale;
        ctx.scale(scale, scale);
        ctx.lineWidth = 6; ctx.lineCap='round'; ctx.strokeStyle = '#ff6b6b';
      }
      
      window.addEventListener('load', resizeCanvas);
      window.addEventListener('resize', ()=>{ ctx.clearRect(0, 0, canvas.width, canvas.height); resizeCanvas(); });

      function getPos(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX ?? e.touches?.[0]?.clientX) - r.left;
        const y = (e.clientY ?? e.touches?.[0]?.clientY) - r.top;
        return {x,y};
      }

      canvas.addEventListener('pointerdown',(e)=>{drawing=true;lastPos=getPos(e);canvas.setPointerCapture(e.pointerId)});
      canvas.addEventListener('pointermove',(e)=>{if(!drawing) return; const p=getPos(e); ctx.beginPath(); ctx.moveTo(lastPos.x,lastPos.y); ctx.lineTo(p.x,p.y); ctx.stroke(); lastPos=p;});
      canvas.addEventListener('pointerup',(e)=>{drawing=false;lastPos=null});
      canvas.addEventListener('pointercancel',()=>{drawing=false;lastPos=null});

      document.getElementById('clearDraw').addEventListener('click', ()=>{ctx.clearRect(0,0,canvas.width,canvas.height)});

      document.getElementById('submitDraw').addEventListener('click', ()=>{
        // apply pop animation to canvas element and then proceed to stage 4
        if(!canvas.classList.contains('pop-zoom')){
          animateOnce(canvas,'pop-zoom', ()=>{
            nextStage(4);
          });
        }
      });
    })();

    // ------------------ Stage 4: Final page ------------------
    (function setupStage4(){
      const img = document.getElementById('finalImg');
      const text = document.getElementById('finalText');
      // when stage4 becomes active, start timer
      const observer = new MutationObserver(muts=>{
        muts.forEach(m=>{
          if(m.attributeName==='class'){
            const s4 = document.getElementById('stage4');
            if(s4.classList.contains('active')){
              // show final image then fade after 3s
              setTimeout(()=>{
                img.classList.add('fade-out');
                // after fade completes (~1s) show text
                setTimeout(()=>{
                  img.style.display='none';
                    // remove the typing message once image is gone
                    const typing = document.querySelector('#stage4 .typing');
                    if(typing && typing.parentNode) typing.parentNode.removeChild(typing);
                    text.style.display='block';
                    // animate sticker pop entry
                    const sticker = document.getElementById('stickerMsg');
                    if(sticker){
                      sticker.classList.add('pop-enter');
                      sticker.addEventListener('animationend', ()=>sticker.classList.remove('pop-enter'), {once:true});
                    }
                    setTimeout(()=>text.style.opacity=1,20);
                },1000);
              },3000);
            }
          }
        });
      });
      observer.observe(document.getElementById('stage4'),{attributes:true});
    })();

    // Ensure stage transitions start hidden but stage0 visible on load
    window.addEventListener('load', ()=>{
      // minor accessibility: focus first button
      document.getElementById('yesBtn').focus();
    });

    // End of script
  </script>
